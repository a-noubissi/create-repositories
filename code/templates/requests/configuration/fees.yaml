configuration:
    CURLOPT_URL: '%env(FEES_API)%'
    CURLOPT_RETURNTRANSFER: true
    CURLOPT_ENCODING: ''
    CURLOPT_HTTP_VERSION: CURL_HTTP_VERSION_1_1
    CURLOPT_MAXREDIRS: 10
    CURLOPT_TIMEOUT: 30
    CURLOPT_FOLLOWLOCATION: true
    CURLOPT_CUSTOMREQUEST: 'GET'

xml_configuration:
    root_element: null

wsdl_configuration:
    url: null
    service: null
    error_empty_response_message: 'response is empty'
    error_empty_response_code: 500

body_type:
    request: queryparam
    response: xml

error_filter:
    5XX: Afrikpay\SymfonyThirdpartyAdapter\Exception\Fees\FeesNetworkException
    4XX: Afrikpay\SymfonyThirdpartyAdapter\Exception\Fees\FeesNetworkException
    3XX: Afrikpay\SymfonyThirdpartyAdapter\Exception\Fees\FeesNetworkException

accept_empty_value: false
configuration:
    CURLOPT_URL: '%env(STATUS_API)%'
    CURLOPT_RETURNTRANSFER: true
    CURLOPT_ENCODING: ''
    CURLOPT_HTTP_VERSION: CURL_HTTP_VERSION_1_1
    CURLOPT_MAXREDIRS: 10
    CURLOPT_TIMEOUT: '%env(STATUS_TIME_OUT)%'
    CURLOPT_FOLLOWLOCATION: true
    CURLOPT_CUSTOMREQUEST: 'GET'

xml_configuration:
    root_element: null

wsdl_configuration:
    url: null
    service: null
    error_empty_response_message: 'response is empty'
    error_empty_response_code: 500

body_type:
    request: json
    response: json

error_filter:
    5XX: Afrikpay\SymfonyThirdpartyAdapter\Exception\Transaction\TransactionNetworkException
    3XX: Afrikpay\SymfonyThirdpartyAdapter\Exception\Transaction\TransactionNetworkException

accept_empty_value: false

security:
    type: Bearer
    auth: null
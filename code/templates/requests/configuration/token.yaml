configuration:
    CURLOPT_URL: '%env(TOKEN_API)%'
    CURLOPT_RETURNTRANSFER: true
    CURLOPT_ENCODING: ''
    CURLOPT_HTTP_VERSION: CURL_HTTP_VERSION_1_1
    CURLOPT_MAXREDIRS: 10
    CURLOPT_TIMEOUT: 0
    CURLOPT_FOLLOWLOCATION: true
    CURLOPT_CUSTOMREQUEST: 'POST'

xml_configuration:
    root_element: null

wsdl_configuration:
    url: null
    service: null
    error_empty_response_message: 'response is empty'
    error_empty_response_code: 500

body_type:
    request: json
    response: json

error_filter:
    5XX: Afrikpay\SymfonyAdapter\Exception\Token\TokenNetworkException
    4XX: Afrikpay\SymfonyAdapter\Exception\Token\TokenNetworkException
    3XX: Afrikpay\SymfonyAdapter\Exception\Token\TokenNetworkException

accept_empty_value: false
configuration:
    CURLOPT_URL: '%env(ACCOUNT_INFO_API)%'
    CURLOPT_RETURNTRANSFER: true
    CURLOPT_ENCODING: ''
    CURLOPT_HTTP_VERSION: CURL_HTTP_VERSION_1_1
    CURLOPT_MAXREDIRS: 10
    CURLOPT_TIMEOUT: 60
    CURLOPT_FOLLOWLOCATION: true
    CURLOPT_CUSTOMREQUEST: 'GET'

xml_configuration:
    root_element: null

wsdl_configuration:
    url: null
    service: null
    error_empty_response_message: 'response is empty'
    error_empty_response_code: 500

body_type:
    request: queryparam
    response: json

error_filter:
    401: Afrikpay\SymfonySecurity\Exception\Account\UnauthorizedAccessException
    403: Afrikpay\SymfonySecurity\Exception\Account\PermissionDeniedException
    404: Afrikpay\SymfonySecurity\Exception\Account\NotFoundException
    405: Afrikpay\SymfonySecurity\Exception\Account\ServiceUnavailableException
    500: Afrikpay\SymfonySecurity\Exception\Account\UnexpectedErrorException
    4xx: Afrikpay\SymfonySecurity\Exception\Account\AccountNetworkException
    5XX: Afrikpay\SymfonySecurity\Exception\Account\AccountNetworkException

accept_empty_value: false

security:
    type: Basic
    auth: null
    - INVALID_CALLBACK_URL_HOST
    - INVALID_CURRENCY
    - SERVICE_UNAVAILABLE
    - INTERNAL_PROCESSING_ERROR
    - NOT_ENOUGH_FUNDS
    - PAYER_LIMIT_REACHED
    - PAYEE_NOT_ALLOWED_TO_RECEIVE
    - PAYMENT_NOT_APPROVED
    - RESOURCE_NOT_FOUND
    - APPROVAL_REJECTED
    - EXPIRED
    - TRANSACTION_CANCELED
    - RESOURCE_ALREADY_EXIST

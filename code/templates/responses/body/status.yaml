responses:
# Success Responses
  -
    providerId: financialTransactionId
    providerStatus: status
  -
    providerId: referenceId
    providerStatus: status
  -
   providerMessage: reason
   errorMessage: reason
   providerStatus: status
  -
    providerMessage: message
    errorMessage: message
    providerStatus: code

decision_values:
  providerId: "%IS_NOT_NULL%"
  providerStatus: "SUCCESSFUL"

accepted_values:
  providerStatus:
    - SUCCESSFUL
    - FAILED
  providerMessage:
    - PAYEE_NOT_FOUND
    - PAYER_NOT_FOUND
    - NOT_ALLOWED
